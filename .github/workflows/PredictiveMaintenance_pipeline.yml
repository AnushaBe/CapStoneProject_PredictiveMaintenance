name: Predictive Maintenance CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Step 1: Checkout Code
      # ---------------------------
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ---------------------------
      # Step 2: Setup Python
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ---------------------------
      # Step 3: Install Dependencies
      # ---------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt

      # ---------------------------
      # Step 4: Run Data Preprocessing
      # ---------------------------
      - name: Run Data Preparation
        run: |
          python predictive_maintenance/src/preprocess.py

      # ---------------------------
      # Step 5: Train Model
      # ---------------------------
      - name: Train Model
        run: |
          python predictive_maintenance/src/train.py

      # ---------------------------
      # Step 6: Upload Model to Hugging Face
      # ---------------------------
      - name: Upload Model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python predictive_maintenance/hosting/upload_model.py

      # ---------------------------
      # Step 7: Deploy to Hugging Face Space
      # ---------------------------
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python predictive_maintenance/hosting/hosting.py
